<body class="bg1">
  <section class="header border-1 border-bottom border-dark">
    <div class="bg">
      <div class="container">
        <div class="row py-5">
          <div class="image-banner col-12 col-lg-3">
            <img class="rounded shadow-lg w-100" src="" alt="">
          </div>
          <div class="content col-12 col-lg-9 py-3">
            <h2 class="text-color" id="collection-title"></h2>
            <div class="header-content mt-2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="featured">
    <div class="container">
      <h2 class="text-color mt-4 mb-2 ">Featured Cast</h2>
      <div class="featured-cast row justify-content-between m-0 flex-column flex-lg-row">
      </div>
      <h2 class="text-color mt-4 mb-2">Featured Crew</h2>
      <div class="featured-crew row justify-content-between m-0 flex-column flex-lg-row">
      </div>
    </div>

    <div class="container">
