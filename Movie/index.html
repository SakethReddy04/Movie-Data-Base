<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="title" content="im Second IMDB">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="description"
    content="An open source project, which can be used as the second IMDB without storing any informations.">
  <meta name="keywords" content="imdb, movie, series, tv, movie detail, open source">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Assest/Styles/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script defer src="Assest/JS/main.js"></script>
  <title></title>
</head>

<body>
  <section class="header border-1 border-bottom border-dark">
    <div class="bg">
      <div class="container">
        <div class="row py-5">
          <div class="image-banner col-12 col-lg-4">
            <img class="rounded shadow-lg w-100" src="" alt="">
          </div>
          <div class="content col-12 col-lg-8 py-3">
            <h2 id="movie-title"></h2>
            <div class="fact">
              <div class="row">
                <div class="col py-2">
                  <span class="certification border border-2 rounded border-light px-2 py-1 me-2"></span>
                  <span class="release-date me-2"></span>
                  <span class="country me-2"></span>
                  <span class="me-1"><i class="bi bi-circle-fill"></i></span>
                  <span class="ms-2 genres"></span>
                  <span class="ms-2"><i class="bi bi-circle-fill"></i></span>
                  <span class="runtime ms-2"></span>
                </div>
              </div>
            </div>
            <div class="header-info mt-5">
              <p class="fst-italic tagline"></p>
              <h5 class="text-white overview-title">Overview</h5>
              <p class="overview mt-3"></p>
            </div>
            <hr class="rounded text-muted">
            <div class="important-crew">
              <div class="row header-crew justify-content-between">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="body">
    <div class="container">
      <div class="row py-5">
        <article class="col-lg-9">
          <h2 class="cast-title">Top Cast</h2>
          <div class="position-relative hov">
            <div class="cast mt-4">
              <div class="parrent-slide-btn parent-prev-btn">
                <i id="prev-cast" class="text-white bi bi-arrow-left"></i>
              </div>
              <div class="parrent-slide-btn ">
                <i id="next-cast" class="text-white bi bi-arrow-right"></i>
              </div>
            </div>
          </div>
          <hr class="text-white rounded top-collection">
          <div class="collection card text-white">
            <img src="" class="collection-image card-img" alt="...">
            <div class="card-img-overlay"></div>
          </div>
          <hr class="text-white rounded">
          <h3 class="recommnd-title">Recommendations</h3>
          <div class="position-relative hov">
            <div class="recommend mt-4">
              <div class="parrent-slide-btn parent-prev-btn">
                <i id="prev-recommend" class="text-white bi bi-arrow-left"></i>
              </div>
              <div class="parrent-slide-btn ">
                <i id="next-recommend" class="text-white bi bi-arrow-right"></i>
              </div>
            </div>
          </div>
          <hr class="text-white rounded">
          <div>
            <div class="media-title-bar d-flex align-items-center">
              <h5 class="fs-4 mb-0 me-5">Media</h5>
              <span data-id="1024" class="me-4 media-active">Most Popular</span>
              <span data-id="1156" class="me-4">Videos</span>
              <span data-id="6722" class="me-4">Backdrops</span>
              <span data-id="6026" class="me-4">Posters</span>
            </div>
            <div class="media position-relative hov">
              <div class="parrent-slide-btn parent-prev-btn">
                <i id="prev-media" class="text-white bi bi-arrow-left"></i>
              </div>
              <div class="parrent-slide-btn ">
                <i id="next-media" class="text-white bi bi-arrow-right"></i>
              </div>
              <div class="media-content mt-4"></div>
            </div>
          </div>
        </article>
        <aside class="col-lg-3">
          <div class="social-icon">
          </div>
          <div class="facts mt-4">
            <div>
              <h6>Status</h6>
              <span class="status"></span>
            </div>
            <div>
              <h6>Language</h6>
              <span class="language"></span>
            </div>
            <div>
              <h6>Budget</h6>
              <span class="budget"></span>
            </div>
            <div>
              <h6>Revenue</h6>
              <span class="revenue"></span>
            </div>
            <div>
              <h6>Keywords</h6>
              <span class="keyword"></span>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </section>
</body>

</html>
