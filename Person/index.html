<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="title" content="im Second IMDB">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="description"
    content="An open source project, which can be used as the second IMDB without storing any informations.">
  <meta name="keywords" content="imdb, movie, series, tv, movie detail, open source">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Milad Sadeghi">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Assest/Styles/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script defer src="Assest/JS/main.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row py-5">
      <aside class="col-lg-4">
        <img id="person-image" class="rounded" src="" alt="">
        <div class="social-icons my-4"></div>
        <div class="fact">
          <h3 class="text-color">Personal Info</h3>
          <div class="fact-content d-flex flex-wrap flex-lg-column justify-content-between g-5 g-lg-0"></div>
        </div>
        <hr class="text-white">
      </aside>
      <article class="col-lg-8">
        <h1 class="text-color mb-4" id="person-name"></h1>
        <h5 class="text-color mb-2">Biography</h5>
        <p id="biography" class="text-white fs-6 fw-light"></p>
        <div class="position-relative">
          <h5 class="text-color mt-5">Known For</h5>
          <div class="known-for d-flex">
            <div class="parrent-slide-btn parent-prev-btn">
              <i id="prev-known-for" class="text-white bi bi-arrow-left"></i>
            </div>
            <div class="parrent-slide-btn ">
              <i id="next-known-for" class="text-white bi bi-arrow-right"></i>
            </div>
          </div>
        </div>
        <div class="carrer">
        </div>
      </article>
    </div>
  </div>
</body>

</html>
